<script id="comment-modal" type="x-template">
    <div class="modal">
        <img src="{{image.url}}">
        <div class="pictureInfo">
            <h2>{{image.title}}</h2>
            <p>{{image.description}}</p>
            <p>{{image.uploaded_at}}</p>
        </div>
        <div class="addComment">
            <label for="comment">Comment</label>
            <input type="text" name="comment" value="">
            <label for="username">Username</label>
            <input type="text" name="username" value="">
            <button v-on:click="commentUpload"></button>
        </div>
        <div class="comments" v-for- "item in comments">
            <div>
                <p>{{item.commentusername}}</p>
                <p>{{item.comment}}</p>
                <p>{{item.commentcreatedat}}</p>
            </div>
        </div>
    </div>
</script>

<a href="#" id="delButton" :id="item.id" v-on:click="delPic"> X </a>
